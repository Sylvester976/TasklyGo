<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Taskly Go - Login</title>
    <link href="/static/img/logofav.svg" rel="icon" type="image/x-icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style2.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="logo-section">
            <a class="logo" href="#">
                <div class="logo-icon">
                    <i class="fas fa-arrow-right"></i>
                </div>
                Taskly Go
            </a>
            <p class="subtitle">Welcome back! Please sign in to continue</p>
        </div>

        <div id="alertContainer"></div>

        <form action="/login" id="loginForm" method="post">
            <div class="form-floating">
                <input class="form-control" id="email" name="email" placeholder="name@example.com" required type="email">
                <label for="email">Email Address</label>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>

            <div class="form-floating password-field">
                <input class="form-control" id="password" name="password" placeholder="Password" required type="password">
                <label for="password">Password</label>
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                <div class="invalid-feedback">
                    Password is required.
                </div>
            </div>
            <button class="btn btn-login" id="loginBtn" type="submit">
                <i class="fas fa-user"></i> Sign In
                <div class="loading-spinner"></div>
            </button>
        </form>

<!--        <div class="forgot-password">-->
<!--            <a href="#" id="forgotPasswordLink">Forgot your password?</a>-->
<!--        </div>-->

        <div class="signup-link">
            Don't have an account? <a href="/register" id="signUpLink">Sign Up</a>
        </div>
    </div>
</div>

<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/main2.js"></script>
</body>
</html>
