<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">

            <!-- Header -->
            <h1 class="header-title fade-in text-center mb-4">My To-Do Tasks</h1>

            <!-- Stats Card -->
            <div class="stats-card fade-in mb-4">
                <div class="stats-grid d-flex justify-content-between text-center">
                    <div class="stat-item">
                        <span class="stat-number" id="totalCount">0</span>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="activeCount">0</span>
                        <div class="stat-label">Active</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="completedCount">0</span>
                        <div class="stat-label">Done</div>
                    </div>
                </div>
            </div>

            <!-- Main Card -->
            <div class="ios-card p-4 fade-in">

                <!-- Add Task Input -->
                <div class="mb-4">
                    <div class="d-flex gap-2">
                        <input
                                type="text"
                                id="todoInput"
                                class="form-control ios-input"
                                placeholder="Add a new task..."
                                maxlength="100"
                        >
                        <button id="addBtn" class="btn ios-btn-primary">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>

                <!-- Segmented Control Filter -->
                <div class="segmented-control mb-3 d-flex justify-content-around">
                    <button class="btn btn-outline-primary active" data-filter="all">All</button>
                    <button class="btn btn-outline-primary" data-filter="active">Active</button>
                    <button class="btn btn-outline-primary" data-filter="completed">Completed</button>
                </div>

                <!-- Todo List -->
                <div class="todo-list" id="todoList">
                    <!-- Empty State -->
                    <div class="empty-state text-center" id="emptyState">
                        <div class="empty-icon mb-2">
                            <i class="fas fa-check-circle fa-2x"></i>
                        </div>
                        <h5>No tasks yet</h5>
                        <p class="mb-0">Add a task above to get started</p>
                    </div>
                </div>

                <!-- Clear Completed Button -->
                <div class="mt-3 d-none text-center" id="clearSection">
                    <button class="btn btn-danger" id="clearBtn">
                        <i class="fas fa-trash me-2"></i>Clear Completed
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
